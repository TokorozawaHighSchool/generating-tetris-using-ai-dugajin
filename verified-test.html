<!DOCTYPE html>
<html>
<head>
    <title>確実なテストページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .header { font-size: 60px; margin: 30px 0; }
        .test-result { 
            background: rgba(255,255,255,0.2);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">🚫 テトリスゲームではありません 🚫</div>
    <h1>これは純粋なテストページです</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        // テスト関数（ゲーム要素なし）
        function simpleTest() {
            const tests = [
                '✅ HTMLページが正常に読み込まれました',
                '✅ JavaScriptが動作しています',  
                '✅ DOMが正常に操作できます',
                '✅ 数学計算: 2 + 2 = ' + (2 + 2),
                '✅ 配列操作: [1,2,3].length = ' + [1,2,3].length,
                '✅ 現在時刻: ' + new Date().toLocaleString()
            ];
            
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = 'test-result';
                div.textContent = test;
                results.appendChild(div);
            });
        }
        
        // ページ読み込み完了後にテスト実行
        window.addEventListener('load', simpleTest);
        
        // デバッグ情報
        console.log('確実なテストページが読み込まれました - ゲーム要素は一切ありません');
    </script>
</body>
</html>
